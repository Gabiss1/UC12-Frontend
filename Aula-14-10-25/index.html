<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <main>
        <form id="formCadastro" action="./destino.html" method="post">

            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" autofocus>
            <br><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            <br><br>

            <label for="cor">Cor Favorita: </label>
            <input type="color" name="cor" id="cor">
            <br><br>

            <label for="idade">Data de Nascimento: </label>
            <input type="date" name="idade" id="idade">
            <br><br>
            
            <label for="genero">Genero: </label>
            <label for="genero">Feminino </label>
            <input type="radio" name="genero" id="generoF">
            <label for="genero">Masculino </label>
            <input type="radio" name="genero" id="generoM">
            <label for="genero">Prefiro Não Informar </label>
            <input type="radio" name="genero" id="generoNI">
            <br><br>

            <label for="time">Time do Coração: </label>
            <input type="text" name="time" id="time" value="Grêmio" readonly>
            <br><br>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha">
            <br><br>
            <button type="submit">Enviar</button>
        </form>

        <script>
            const form = document.getElementById("formCadastro")
            form.addEventListener("submit", (e)=>{
                e.preventDefault()
                alert("Deu aqui")
            })
        </script>
    </main>
</body>
</html>
