<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body style="text-align: center; color: white; background-color: darkblue;">
    <header >
        <h1>Formulário de Cadastro do Gabiss</h1>
    </header>

    <main style="text-align: left;">
        <form id="formCadastro" action="./destino.html" method="post">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" autofocus>
            <br><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            <br><br>

            <label for="cor">Cor Favorita: </label>
            <input type="color" name="cor" id="cor">
            <br><br>

            <label for="idade">Data de Nascimento: </label>
            <input type="date" name="idade" id="idade">
            <br><br>
            
            <label for="genero">Genero: </label>
            <br><br>

            <input type="radio" name="genero" id="generoF">
            <label for="genero">Feminino </label>
            <br><br>

            <input type="radio" name="genero" id="generoM">
            <label for="genero">Masculino </label>
            <br><br>

            <input type="radio" name="genero" id="generoNI">
            <label for="genero">Prefiro Não Informar </label>
            <br><br>

            <label for="interesses">Marque seus tópicos de Interesse</label>
            <br><br>

            <input type="checkbox" name="interesse" id="interesse">
            <label for="interesse">Futebol.</label>
            <br><br>

            <input type="checkbox" name="interesse" id="interesse">
            <label for="interesse">Literatura.</label>
            <br><br>

            <input type="checkbox" name="interesse" id="interesse">
            <label for="interesse">Pumpkaboo.</label>
            <br><br>

            <input type="checkbox" name="interesse" id="interesse">
            <label for="interesse">Blindagem de Aparelhos de Alta Tecnologia.</label>
            <br><br>

            <input type="checkbox" name="interesse" id="interesse">
            <label for="interesse">Engenharia da Pesca.</label>
            <br><br>

            <input type="checkbox" name="interesse" id="interesse">
            <label for="interesse">Levantamento de Anão.</label>
            <br><br>

            <label for="time">Time do Coração: </label>
            <input type="text" name="time" id="time" value="Grêmio" readonly>
            <br><br>

            <label for="sobreVoce">Escreva um pouco sobre Você:</label>
            <br>
            <textarea name="caixaTexto" id="caixa" cols="30" rows="10"></textarea>
            <br><br>

            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha">
            <br><br>

            <button type="submit">Enviar</button>
        </form>

        <script>
            const form = document.getElementById("formCadastro")
            form.addEventListener("submit", (e)=>{
                e.preventDefault()
                alert("Formulário enviado, confia!")
            })
        </script>
    </main>
</body>
</html>
