<!DOCTYPE html>
<html lang="PT-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="bb">Click Here</button>
    
    <script>
        const benjamin = document.getElementById("bb")
       

        benjamin.addEventListener("click", ()=>{
            alert("I've clicked!")
        })
    </script>
</body>
